<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-my-user-heading" jhiTranslate="stucdentdetailsApp.myUser.home.createOrEditLabel">Create or edit a My User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!myUser.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="myUser.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stucdentdetailsApp.myUser.userName" for="field_userName">User Name</label>
                    <input type="text" class="form-control" name="userName" id="field_userName"
                        [(ngModel)]="myUser.userName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stucdentdetailsApp.myUser.userid" for="field_userid">Userid</label>
                    <input type="text" class="form-control" name="userid" id="field_userid"
                        [(ngModel)]="myUser.userid" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stucdentdetailsApp.myUser.location" for="field_location">Location</label>
                    <select class="form-control" id="field_location" name="location" [(ngModel)]="myUser.location">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locationOption.id === myUser.location?.id ? myUser.location : locationOption" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stucdentdetailsApp.myUser.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="myUser.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === myUser.user?.id ? myUser.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
