<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-activity-heading" jhiTranslate="stucdentdetailsApp.activity.home.createOrEditLabel">Create or edit a Activity</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!activity.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="activity.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stucdentdetailsApp.activity.activityname" for="field_activityname">Activityname</label>
                    <input type="text" class="form-control" name="activityname" id="field_activityname"
                        [(ngModel)]="activity.activityname" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stucdentdetailsApp.activity.activityid" for="field_activityid">Activityid</label>
                    <input type="text" class="form-control" name="activityid" id="field_activityid"
                        [(ngModel)]="activity.activityid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stucdentdetailsApp.activity.activitydate" for="field_activitydate">Activitydate</label>
                    <div class="input-group">
                        <input id="field_activitydate" type="text" class="form-control" name="activitydate" ngbDatepicker  #activitydateDp="ngbDatepicker" [(ngModel)]="activity.activitydate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="activitydateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stucdentdetailsApp.activity.starttime" for="field_starttime">Starttime</label>
                    <div class="input-group">
                        <input id="field_starttime" type="text" class="form-control" name="starttime" ngbDatepicker  #starttimeDp="ngbDatepicker" [(ngModel)]="activity.starttime"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="starttimeDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stucdentdetailsApp.activity.endtime" for="field_endtime">Endtime</label>
                    <div class="input-group">
                        <input id="field_endtime" type="text" class="form-control" name="endtime" ngbDatepicker  #endtimeDp="ngbDatepicker" [(ngModel)]="activity.endtime"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="endtimeDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
